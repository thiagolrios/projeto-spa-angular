<spa-data></spa-data>

<spa-botoes></spa-botoes>


<router-outlet></router-outlet>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="padding-top: 40px; padding-left: 2%; padding-right: 2%;">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Usuarios Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="font-size:15px; padding-left:20px"> Usu√°rios </th>
    <td mat-cell *matCellDef="let element"><mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{element.name}}</mat-card-title>
        <mat-card-subtitle>{{element.date}}</mat-card-subtitle>
      </mat-card-header>
        <mat-card-content>
        <a href="#">
          <mat-icon [inline]="true" style="size:5%; margin-right:10px; color:black">email</mat-icon>{{element.email}}
        </a>
      </mat-card-content>
    </mat-card>
     </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" style="padding-left: 20%; padding-right: 20%;">Editar</button> </td>
  </ng-container>

  <!-- Deletar Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" style="padding-right: 15%; padding-left: 15%;">Deletar</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
